syntax = "proto3";

option java_multiple_files = true;

package org.jh.usercenter.api;

message RegisterRequest {
  string studentId = 1;
  string password = 2;
  string iid = 3;
  string email = 4;
}

message LoginRequest {
  string studentId = 1;
  string password = 2;
}

message ResetPasswordRequest {
  string studentId = 1;
  string password = 2;
  string iid = 3;
}

message DeleteRequest {
  string studentId = 1;
  string iid = 2;
}